<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="about.html">About Us</a></li>
                <!-- Floating Message Icon -->
                <div id="contactIcon" class="floating-icon">
                    <img src="message-icon.png" alt="Contact Us" />
                </div>

                <!-- Contact Us Modal -->
                <div id="contactModal" class="modal">
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <section class="auth-section">
                            <h2>Contact Us</h2>
                            <form action="#" method="post">
                                <label for="name">Your Name:</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                                <label for="email">Your Email:</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                                <label for="message">Your Message:</label>
                                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

                                <button type="submit">Submit</button>
                            </form>
                        </section>
                    </div>
                </div>

            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1 id="greeting">Welcome to ParkIt</h1>
            <p>Effortlessly find and reserve parking spaces in Kigali and beyond!</p>
            <form class="search-bar" id="searchForm">
                <input id="searchInput" type="text" placeholder="Search for parking locations...">
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Smart Parking System. All rights reserved.</p>
        <p>Contact: info@smartparking.rw | +250 788 724 603 | +91 738 353 2869</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
